<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="Venda, imóveis, leilão, terreno, são josé, ............">
	<meta name="description" content="Site de imobiliária para venda de imóveis particulares, imóveis leilão caixa e terrenos ">
	<meta name="author" content="Diego Bernardi - diego-bs@hotmail.com">

	<!-- bootstrap local file -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="canonical" href="http://www.joselaineimoveis.com.br/">

	<title>Cadastro Proposta Pessoa Física</title>
</head>
<body>
	<br>
	<div class="container">

		<div class="row">
			<nav class="nav nav-tabs col-10">
				<a class="nav-link font-weight-bold" href="admin-home.html">Início</a>
				<a class="nav-link font-weight-bold" href="cadastro-anuncio.html">Cadastrar Anúncio</a>
				<a class="nav-link active text-monospace" href="#">Cadastrar Proposta</a>
				<a class="nav-link font-weight-bold" href="cadastro-comprador.html">Cadastar Usuário</a>
				<a class="nav-link font-weight-bold" href="cadastro-processo.html">Cadastrar Processo</a>
				<a class="nav-link font-weight-bold" href="admin-mensagem.html">Mensagens</a>

			</nav>

			<div class="justify-content-end nav nav-tabs col-2 pr-0">
				<a class="nav-link bg-info text-white font-weight-bold" href="login.html">Sair</a>
			</div>	

		</div>
	</div>


	<div class="container">


		<div class="nav nav-tabs justify-content-center">
			<a class="nav-link active text-monospace">Proposta pessoa física</a>
			<a class="nav-link font-weight-bold" href="cadastro-proposta-pjuridica.html">Proposta pessoa jurídica</a>

		</div>


		<div class="container" id="formCadPropostaPF">
			
			<form>
				<br>
				<h5> - Proponente comprador :</h5>
				<div class="form-row">
					<div class="form-group col-5">
						<label for="inputNome">Nome Completo</label>
						<input type="text" class="form-control" id="inputNome" placeholder="...">
					</div>

					<div class="form-group col-3">
						<label for="inputEmail">E-mail</label>
						<input type="text" class="form-control" id="inputEmail" placeholder="...">
					</div>

					<div class="form-group col-2">
						<label for="inputFone">Telefone</label>
						<input type="text" class="form-control" id="inputFone" placeholder="(--) ----/----">
					</div>

					<div class="form-group col-2">
						<label for="inputNascimento">Nascimento</label>
						<input type="date" class="form-control" id="inputNascimento">
					</div>
					

				</div>

				
				<div class="form-row justify-content-center">
					<div class="form-group col-2">
						<label for="inputCpf">CPF</label>
						<input type="text" class="form-control" id="inputCpf" placeholder="---.---.---/--">
					</div>

					<div class="form-group col-2">
						<label for="inputRG">RG</label>
						<input type="text" class="form-control" id="inputRG" placeholder="">
					</div>

					<div class="form-group col-2">
						<label for="inputNacionalidade">Nacionalidade</label>
						<input type="text" class="form-control" id="inputRG" placeholder="...">
					</div>

					<div class="form-group col-3">
						<label for="inputProfissao">Profissão</label>
						<input type="text" class="form-control" id="inputProfissao" placeholder="...">
					</div>

					<div class="form-group col-2">
						<label class="px-1" for="inputcidade">Estado civil</label>
						<select class="form-control" id="inputcidade">
							<option>Solteiro</option>
							<option>Casado</option>
							<option>Outros...</option>
						</select>

					</div>

				</div>
				<hr>
				<h5>Cônjuge / Segundo proponente :</h5>
				<div class="form-row justify-content-center">
					
					<div class="form-group col-2">
						<label for="inputNome">Nome Completo</label>
						<input type="text" class="form-control" id="inputNome" placeholder="...">
					</div>

					<div class="form-group col-2">
						<label for="inputCpf">CPF</label>
						<input type="text" class="form-control" id="inputCpf" placeholder="---.---.---/--">
					</div>

					<div class="form-group col-2">
						<label for="inputRG">RG</label>
						<input type="text" class="form-control" id="inputRG" placeholder="">
					</div>
					
					<div class="form-group col-2">
						<label for="inputNascimento">Nascimento</label>
						<input type="date" class="form-control" id="inputNascimento">
					</div>
					

					
					<div class="form-group col-2">
						<label for="inputNacionalidade">Nacionalidade</label>
						<input type="text" class="form-control" id="inputRG" placeholder="...">
					</div>

					<div class="form-group col-2">
						<label for="inputProfissao">Profissão</label>
						<input type="text" class="form-control" id="inputProfissao" placeholder="...">
					</div>

				</div>


				<hr>
				<h5>Codições proposta :</h5>
				<div class="form-row justify-content-center">
					
					<div class="form-group col-2">
						<label for="inputValorProposta">Valor</label>
						<input type="text" class="form-control" id="inputValorProposta" placeholder="R$">
					</div>

					<div class="form-group col-2">
						<label for="inputCodImovel">Código imóvel</label>
						<input type="text" class="form-control" id="inputCodImovel">
					</div>
					<div class="form-group col-2">
						<label for="inputCorretor">Corretor responsável</label>
						<input type="text" class="form-control" id="inputCorretor">
					</div>


				</div>	
					<div class="form-group">
						<label for="textAreaDescricao">Observações :</label>
						<textarea class="form-control" id="textAreaDescricao" rows="3"></textarea>
					</div>
					

				<div class="form-row justify-content-center">

					<button type="submit" class="btn btn-primary">Salvar</button>
				</div>



			</form>	
			<hr>
		</div>

	</div>
</body>
</html>
