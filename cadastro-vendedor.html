<html lang="pt-br">
<head>
	<!-- meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="keywords" content="Venda, imóveis, leilão, terreno, são josé, ............">

	<!-- bootstrap local file -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="canonical" href="http://www.joselaineimoveis.com.br/">

	<title>Cadastrar Vendedor</title>
</head>
<body>
	<br>
	<div class="container">

		<div class="row">
			<nav class="nav nav-tabs col-10">
				<a class="nav-link font-weight-bold" href="admin-home.html">Início</a>
				<a class="nav-link font-weight-bold" href="cadastro-anuncio.html">Cadastrar Anúncio</a>
				<a class="nav-link font-weight-bold" href="cadastro-proposta-pfisica.html">Cadastrar Proposta</a>
				<a class="nav-link active text-monospace">Cadastrar Usuário</a>
				<a class="nav-link font-weight-bold" href="cadastro-processo.html">Cadastrar Processo</a>
				<a class="nav-link font-weight-bold" href="admin-mensagem.html">Msg</a>

			</nav>

			<div class="nav nav-tabs col-2 pr-0 justify-content-end ">
				<a class="nav-link bg-info text-white font-weight-bold" href="login.html">Sair</a>

			</div>	

		</div>
	</div>

	<div class="container">

		<div class="nav nav-tabs justify-content-center">
			<a class="nav-link font-weight-bold" href="cadastro-comprador.html">Cadastro Comprador</a>
			<a class="nav-link active text-monospace">Cadastro Vendedor</a>
			<a class="nav-link font-weight-bold" href="cadastro-corretor.html">Cadastro Corretor</a>

		</div>

	</div>
	<div class="container" id="formCadVendedor">

		<form>
			<br>

			<div class="form-row justify-content-center">
				
				<div class="form-group col-2">
					<label for="inputCnpj">CPF / CNPJ</label>
					<input type="text" class="form-control" id="inputCnpj" placeholder="---.---.---/--">
				</div>
				<div class="form-group col-4">
					<label for="inputRazaoSocial">Nome completo / Razão social</label>
					<input type="text" class="form-control" id="inputRazaoSocial" placeholder="...">
				</div>

				<div class="form-group col-2">
					<label for="inputEmail">E-mail</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="...">
				</div>

				<div class="form-group col-2">
					<label for="inputIE">RG ou IE</label>
					<input type="text" class="form-control" id="inputIE" placeholder="">
				</div>
				<div class="form-group col-2">
					<label for="inputFone">Telefone</label>
					<input type="text" class="form-control" id="inputFone" placeholder="(--) ----/----">
				</div>

			</div>	


			<div class="form-row">

				<div class="form-group col-1">
					<label for="inputCep">Cep</label>
					<input type="text" class="form-control" id="inputCep" placeholder="-----/--">
				</div>
				<div class="form-group col-3">
					<label for="inputEndereco">Endereço</label>
					<input type="text" class="form-control" id="inputEndereco" placeholder="Rua/avenida/servidão">
				</div>
				<div class="form-group col-1">
					<label for="inputEndereco">N° ou Q/L</label>
					<input type="text" class="form-control" id="inputEndereco">
				</div>

				<div class="form-group col-2">
					<label for="inputBairro">Bairro</label>
					<input type="text" class="form-control" id="inputBairro">
				</div>

				<div class="form-group col-2">
					<label for="inputLoteamento">Loteamneto</label>
					<input type="text" class="form-control" id="inputLoteamento">
				</div>

				<div class="form-group col-2">
					<label for="inputcidade">Cidade</label>
					<input type="text" class="form-control" id="inputcidade">
				</div>
				<div class="form-group col-1">
					<label class="px-1" for="inputcidade">Estado</label>
					<select class="form-control" id="inputcidade">
						<option>SC</option>
						<option>PR</option>
						<option>RS</option>
					</select>

				</div>

			</div>


			<div class="form-row justify-content-center">


				<div class="form-group col-3 text-center">
					<label for="inputSenha">Senha</label>
					<input type="password" class="form-control" id="inputSenha">
				</div>

			</div>
			<hr>

			<div class="form-row justify-content-center">

				<button type="submit" class="btn btn-primary">Salvar</button>
			</div>


		</form>

	</div>


</body>
</html>
